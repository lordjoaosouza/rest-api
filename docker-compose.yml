version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=devpassword
    depends_on:
      - db

  db:
    image: postgres:14.4-alpine3.16
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
        - POSTGRES_USER=devuser
        - POSTGRES_PASSWORD=devpassword
        - POSTGRES_DB=devdb

volumes:
  dev-db-data:
